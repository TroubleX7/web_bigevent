<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>
    <!-- 头部的 logo 区域 -->
    <div>
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>

        <!-- 登录盒子 -->
        <div class="login-box">
            <form class="layui-form" action="" id="form__">

                <!-- 用户名 表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>

                <!-- 注册链接 -->
                <div class="layui-form-item lfi">
                    <a href="javascript:;" id="reg_">注册账号</a>
                </div>
            </form>
        </div>

        <!-- 注册盒子 -->
        <div class="reg-box">
            <form class="layui-form" action="" id="form_">

                <!-- 用户名 表单 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="username">
                </div>

                <!-- 密码 表单 -->
                <div class=" layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="pwd" />
                </div>
                <!-- 再次确认密码 表单 -->
                <div class=" layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="确认密码"
                        autocomplete="off" class="layui-input" id="repwd">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即注册</button>
                </div>

                <!-- 注册链接 -->
                <div class="layui-form-item lfi">
                    <a href="javascript:;" id="login_">去登陆</a>
                </div>
            </form>

        </div>

        <!-- 导入Layui 的JS文件 -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 引入jQ脚本 -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 引入自己的jQ脚本 -->
        <script src="/assets/js/login.js"></script>

        <script src="/assets/js/baseAPI.js"></script>

    </div>
</body>

</html>
